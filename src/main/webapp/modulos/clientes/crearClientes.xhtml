<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>Crear Cliente</h:head>
<body>
	<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
		template="/resources/plantilla/plantilla.xhtml">
		<ui:define name="content">
			<div class="">

				<p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
					<f:facet name="start">
						<h:graphicImage library="images" name="ajaxloading.gif" />
					</f:facet>
					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>
				
				<p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
				    <p:graphicImage library="images" name="ajax-loader.gif" />
				</p:dialog>

				<h:form id="formulario" enctype="multipart/form-data">

					<p:growl id="messages" showDetail="true" />
					<p:messages id="mess" showDetail="true" autoUpdate="true" closable="true" />

					<div class="box box-primary">

						<div class="box-header with-border">
							<h3 class="box-title">Crear Cliente</h3>
						</div>

						<h:panelGrid id="grid" columns="3" cellpadding="5">

							<p:outputLabel for="identificacion" value="Identificación:" />
							<p:inputText id="identificacion" value="#{clienteController.clienteVO.identificacion}"
								required="true" label="Identificacion">
								<p:ajax update="msgIdentificacion" event="keyup" />
							</p:inputText>
							<p:message for="identificacion" id="msgIdentificacion" display="icon" />

							<p:outputLabel for="nombres" value="Nombres:" />
							<p:inputText id="nombres" value="#{clienteController.clienteVO.nombres}"
								required="true" label="Nombres">
								<p:ajax update="msgnombres" event="keyup" />
							</p:inputText>
							<p:message for="nombres" id="msgnombres" display="icon" />
							
							<p:outputLabel for="apellidos" value="Apellidos:" />
							<p:inputText id="apellidos" value="#{clienteController.clienteVO.apellidos}"
								required="true" label="Apellidos">
								<p:ajax update="msgapellidos" event="keyup" />
							</p:inputText>
							<p:message for="apellidos" id="msgapellidos" display="icon" />
							
							<p:outputLabel for="direccion" value="Dirección:" />
							<p:inputText id="direccion" value="#{clienteController.clienteVO.direccion}"
								required="true" label="Direccion">
								<p:ajax update="msgdireccion" event="keyup" />
							</p:inputText>
							<p:message for="direccion" id="msgdireccion" display="icon" />
							
							<p:outputLabel for="telefono" value="Telefono:" />
							<p:inputText id="telefono" value="#{clienteController.clienteVO.telefono}"
								required="true" label="Telefono">
								<p:ajax update="msgtelefono" event="keyup" />
							</p:inputText>
							<p:message for="telefono" id="msgtelefono" display="icon" />
							
							<p:outputLabel for="email" value="Email:" />
							<p:inputText id="email" value="#{clienteController.clienteVO.email}"
								required="true" label="Email">
								<p:ajax update="msgemail" event="keyup" />
							</p:inputText>
							<p:message for="email" id="msgemail" display="icon" />

						</h:panelGrid>
					</div>
					
					<div align="center">
						<p:commandButton value="Save" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" update="grid"
							actionListener="#{clienteController.save}" icon="ui-icon-check" style="margin-right:10px" >

						</p:commandButton>

					</div>
				</h:form>
				
				<script type="text/javascript">
					function start() {
					    PF('statusDialog').show();
					}
					 
					function stop() {
					    PF('statusDialog').hide();
					}
				</script>
			</div>


		</ui:define>
	</ui:composition>
</body>
</html>
